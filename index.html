<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina | The Art of Living</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              obsidian: '#050505', // Softer, rich black
              charcoal: '#0F0F0F',
              champagne: {
                100: '#F9F5EB',
                200: '#F2E6D0',
                300: '#E5C558', // Warmer yellow-gold
                400: '#D4AF37', // RICH METALLIC GOLD (The "Rolex" Gold)
                500: '#B59326', // Darker gold for shadows
                900: '#4A3B2A',
              },
              surface: {
                50: 'rgba(255, 255, 255, 0.02)',
                100: 'rgba(255, 255, 255, 0.05)',
                200: 'rgba(255, 255, 255, 0.08)',
              }
            },
            backgroundImage: {
              'noise': "url('https://www.transparenttextures.com/patterns/stardust.png')",
              'luxury-gradient': 'radial-gradient(circle at top right, #1a1a1a 0%, #050505 100%)',
              'metal-sheen': 'linear-gradient(120deg, transparent 30%, rgba(212, 175, 55, 0.15) 50%, transparent 70%)',
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'spotlight': 'spotlight 2s ease-in-out infinite alternate',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              spotlight: {
                '0%': { opacity: 0.5 },
                '100%': { opacity: 1 },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    
    <style>
      html {
        scroll-behavior: smooth;
        background-color: #050505;
      }
      
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Minimal Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }

      /* Text Selection */
      ::selection {
        background: rgba(212, 175, 55, 0.2);
        color: #F9F5EB;
      }
      
      .text-balance {
        text-wrap: balance;
      }
    </style>
  <script type="importmap">

  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>

</html>
